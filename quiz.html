<body>
<header>
    <h1>Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <div class="question">
            <p>Question 1.</p>
            <label for="q1">What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
            <p>Question 2.</p>    
            <label for="q2">How are id and class attributes written in HTML?</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
            <p>Question 3.</p>    
            <label for="q3">Which of the these is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="/*comment*/">/*comment*/</option>
                <option value="*/comment*/">*/comment*/</option>
                <option value="*/comment->">/--comment-></option>
                <option value="*/comment/*">*/comment/*</option>
                <option value="/*comment/*">/*comment/*</option>
            </select>
            <p>Question 4.</p>    
            <label for="q4">The number of "Headings" for standard HTML Markup is?</label>
            <input type="number" id="q4" name="q4">
            <p>Question 5.</p>
            <label for="q5">What does the acronym HTML stand for?</label>
            <input type="text" id="q5" name="q5">
            <p>Question 6.</p>    
            <label for="q6">Which of the following is the correct syntax to create a CSS Rule for the universal selector?</label>
            <select id="q6" name="q6">
                <option value="" selected disabled>Choose One ...</option>
                <option value="body { ... }">body { ... }</option>
                <option value="# { ... }"># { ... }</option>
                <option value="html { ... }">html { ... }</option>
                <option value="! { ... }">! { ... }</option>
                <option value="* { ... }">* { ... }</option>
            </select>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
